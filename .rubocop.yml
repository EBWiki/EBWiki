require: rubocop-performance

Layout/LineLength:
  Max: 100

Metrics/BlockLength:
  Max: 35

AllCops:
  Exclude:
    - db/migrate/*.rb
    - db/structure.sql
    - bin/*
    - script/*
    - config/routes.rb
    - vendor/**/*
    - spec/**/*

Gemspec/DeprecatedAttributeAssignment:
  Enabled: true

Layout/FirstArgumentIndentation:
  Enabled: true

Style/Lambda:
  Enabled: true

Style/Documentation:
  Enabled: false

Style/RedundantInterpolation:
  Enabled: true

Style/ClassAndModuleChildren:
  Enabled: true

Style/GlobalVars:
  AllowedVariables:
    - $rollout
  Exclude:
    - 'app/helpers/maps_helper.rb'
    - 'config/initializers/redis.rb'
  Enabled: true

Security/JSONLoad:
  Exclude:
    - 'app/helpers/maps_helper.rb'
  Enabled: true

Layout/SpaceBeforeBrackets:
